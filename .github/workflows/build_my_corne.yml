name: 'Build my corne with gem'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left nice_view_adapter nice_view_gem","corne_right nice_view_adapter nice_view_gem"]'
      kconfig: '["CONFIG_ZMK_DISPLAY=y","CONFIG_ZMK_DISPLAY=y","CONFIG_BT_CTLR_TX_PWR_PLUS_8=y","CONFIG_ZMK_POINTING=y","CONFIG_ZMK_PM_SOFT_OFF=y","CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y","CONFIG_NICE_VIEW_GEM_ANIMATION=n"]'
      modules: '["M165437/nice-view-gem/main"]'